<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />


  {% seo %}

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/general.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
<nav class="h-flex-row">
  <!-- Header with menu & graphic -->
  <a href="/">
    <img src="/assets/images/logo.svg" width="200" height="40" />
  </a>

  <div row grow class="menu h-hidden-phone">
    <a href="/coc">Code of Conduct</a>
    <a href="/#announcements">Announcements</a>
    <a href="/#newsletter">Newsletter</a>
  </div>

  <div row class="social-buttons h-hidden-phone">
    <a href="https://facebook.com">
      <div><img src="/assets/images/services/facebook.svg" width="28" height="28" /></div>
    </a>
    <a href="https://twitter.com/euruko">
      <img src="/assets/images/services/twitter.svg" width="28" height="28" />
    </a>
  </div>
</nav>

{{ content }}

<div id="newsletter">
  <div row>
    <img src="/assets/images/newsletter.svg" />
    <div column id="mc_embed_signup">
      <h2>Stay tuned!</h2>
      <p>Sign up for our newsletter and stay up to date. We promise we won't spam you ;-)</p>
      <form action="https://euruko2018.us17.list-manage.com/subscribe/post?u=1de963d6421c2a03e355e56cf&amp;id=9f14f3691e"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <div class="mc-field-group">
            <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Your Email Address">
            <input type="submit" value="Sign me up!" name="subscribe">
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_1de963d6421c2a03e355e56cf_9f14f3691e" tabindex="-1" value=""></div>

        </div>
      </form>
    </div>
  </div>
</div>

<footer class="h-flex-column">
  <div row>
    <div grow>
      <a href="/">
        <img src="/assets/images/logo.svg" width="200" height="40" />
      </a>
    </div>

    <div row class="social-buttons">
      <a href="https://facebook.com">
        <div><img src="/assets/images/services/facebook.svg" width="28" height="28" /></div>
      </a>
      <a href="https://twitter.com/euruko">
        <img src="/assets/images/services/twitter.svg" width="28" height="28" />
      </a>
    </div>
  </div>

  <div row style="margin-top: 50px;">
    <div grow>
      <span>&copy; Euruko 2018 | Vienna, Austria</span>
    </div>
    <a href="mailto:euruko2018@gmail.com" target="_blank">Contact Us</a>
  </div>
</footer>


{% if site.google_analytics %}
<script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}
</body>
</html>
