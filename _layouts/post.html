---
layout: default
---

{% assign minutes = content | strip_html | number_of_words | divided_by: 180 %}
{% if minutes == 0 %}
{% assign minutes = 1 %}
{% endif %}

<content>
  <section>
    <div class="header">
      <div row>
        <h1>{{ page.title }}</h1>
        <div class="spacing"></div>
      </div>
      <div class="border"></div>

      <div class="meta">
        {% if page.minutes %}
        {{ page.minutes }} minute read
        {% else %}
        {{ minutes }} minute read
        {% endif %}
      </div>
    </div>

    <article>
      {{ content }}
    </article>
  </section>
</content>
