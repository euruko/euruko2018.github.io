- name: JetBrains
  logo: jetbrains.png
  url: https://www.jetbrains.com/ruby
  description: JetBrains creates intelligent, productivity-enhancing tools for software developers to simplify their challenging tasks and automate the routine ones. RubyMine is a powerful IDE designed for Ruby and Ruby on Rails developers. RubyMine provides outstanding Code Insight features including code autocompletion, navigation, language-specific inspections with quick-fixes, and in-editor quick documentation. The IDE also provides a built-in test runner, debugger, VCS support, and other essential tools supporting cutting-edge technologies and frameworks.
  twitter: https://twitter.com/rubymine
  facebook: https://www.facebook.com/JetBrains/
  level: silver

- name: WeTransfer
  logo: wetransfer.svg
  url: https://wetransfer.com
  description: WeTransfer is the simplest way to send your files around the world. Every month, more than 40 million active users transfer over one billion files. The service is all about making the creative process effortless, for everyone. Since 2009 we have been showcasing amazing creative work on WeTransfer with gratis advertising for musicians, photographers, and artists, giving away over five billion pages a year. We also offer financial grants, tech support and promotion to help creatives tell the stories that matter to them and bring relevant cultural projects to life. Above all, we hope these stories encourage other people to make something new themselves. Because inspiration means more when you do something with it.
  twitter: https://twitter.com/WeTransfer
  facebook: https://www.facebook.com/WeTransfer/
  level: bronze
