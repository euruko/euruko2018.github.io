- name: Cookpad
  logo: cookpad.png
  url: https://www.cookpadteam.com/
  description: Cookpad  is the largest recipe sharing community in the  world with nearly 4 million recipes created by users active in 60 countries. Our purpose is to make everyday cooking fun. Not just because we like food but because we believe that cooking is key to a happier and healthier life for people, communities and the planet. We’ve set up our international HQ in the UK and are operating as a start-up with global ambition. As a Cookpad Ruby developer, you will join our talented global team to deliver Web and API services to end users all over the world.
  twitter: https://twitter.com/cookpad_dev
  facebook: https://www.facebook.com/cookpaduk/
  level: gold

- name: Heroku
  logo: heroku.svg
  url: https://www.heroku.com/home
  description: Heroku, a Salesforce company and industry pioneer in platform as a service (PaaS), enables
               developers to build and run applications entirely in the cloud, without the need to purchase or
               maintain any servers or software. Over 8 million apps, including ones from Product Hunt,
               Casper and Citrix run on Heroku. With support for the most popular languages such as Ruby
               and Node.js, high-scale data services including Postgres, Redis and Kafka, and an add-ons
               ecosystem featuring over 150 cloud application services, Heroku provides companies from
               startups to Fortune 500 enterprises with a faster and more effective way to create, deploy and
               manage beautiful apps in the cloud.
  twitter: https://twitter.com/heroku
  facebook: https://www.facebook.com/Heroku/
  level: gold

- name: Degica
  logo: degica.svg
