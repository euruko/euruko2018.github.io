---
title: EuRuKo 2018 | Speakers
permalink: /speakers/
layout: default
---

<link rel="stylesheet" href="{{ '/assets/css/speakers.css?v=' | append: site.github.build_revision | relative_url }}" media="print,screen">

<content>
    <section>
        <view column class="layout-wrapper">
            <h1 class="c-red" style="margin-bottom: 60px;">
                Speakers
            </h1>

            <div class="speakers-table h-flex-wrap">
                {% for speaker in site.data.speakers %}
                <div class="tile">
                    <div row>
                        <img src="/assets/images/speakers/{{ speaker.photo }}" />
                        <div column style="padding: 10px 20px;">
                            <span class="name">{{ speaker.name }}</span>
                            <span class="talk-name">{{ speaker.talk }}</span>
                        </div>
                    </div>

                    <p class="description">
                        {{ speaker.description }}
                    </p>
                </div>
                {% endfor %}
            </div>

        </view>
    </section>

    <p style="text-align: center; margin-top: 20px;">
        * Invited speaker
    </p>
</content>
